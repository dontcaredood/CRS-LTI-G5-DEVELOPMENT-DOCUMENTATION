
<div style="margin-top: 30px;"> <h3 style="color:slateblue;text-align: center;">View Enrolled Student </h3></div>
<form ngForm >
    <div class="form-group">
      <label for="name" style="font-size: 20px;">Professor Userid</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.professorId" name="professorId" #name='ngModel'>
    </div>
      <button type="submit" class="btn btn-success" style="margin-top: 20px; margin-left: 700px;" (click)="viewEnrolledStudents()">View Students</button>
    
    </form>
    

    
    <div class="container" style="margin-top: 50px;">
      <table class="table table-bordered table-striped">
       <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Student ID</th>
        </tr>
        </thead>
        <tbody>
      <tr *ngFor="let item of model">
        <td>{{item.courseCode}}</td>
        <td>{{item.courseName}}</td>
        <td>{{item.studentId}}</td>
      </tr>

   </tbody>
    </table>
    </div>
